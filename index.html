<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="head">
        <h1>Live to drum. Drum to live !</h1>
    </section>
    <section class="kit">
        <div class="blocks">
            <div class="tom1 drum drum1 w"><h2>W</h2></div>
            <div class="tom2 drum drum2 a"><h2>a</h2></div>
            <div class="tom3 drum drum3 s"><h2>s</h2></div>
            <div class="tom4 drum drum4 d"><h2>d</h2></div>
            <div class="snare drum drum5 j"><h2>j</h2></div>
            <div class="crash drum drum6 k"><h2>k</h2></div>
            <div class="kick drum drum7 l"><h2>l</h2></div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
